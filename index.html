<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="content">
        <div id="result">First to score 5 points wins the game!</div>
        <div id="scores">
            <div>
                <div id="player-choice">?</div>
                <div>Player: <span id="player">0</span></div>
            </div>
            <div>
                <div id="computer-choice">?</div>
                <div>Computer: <span id="computer">0</span></div>
            </div>
        </div>
        <div id="buttons">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div id="winner"></div>
        <div id="replay-container"><button id="replay-button">Play Again</button></div>
    </div>
</body>
</html>
